<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		canvas{
			border:1px solid yellow;
			display: block;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<canvas width="980" height="500">canvas是H5新标签，当前浏览器不支持，请更换</canvas>
	<script type="text/javascript" src="./lib/rect.js"></script>
	<script type="text/javascript" src="./lib/snake.js"></script>
	<script type="text/javascript">
		// 1. 找到所需的标签元素
		var canvas = document.querySelector("canvas");
		// 2. 获取得到绘制所需的上下文环境
		var ctx = canvas.getContext("2d");
		// 3. 根据Snake构造函数，去创建出一个Snake实例对象
		var snake = new Snake({
			len:5,
			wh:30,
			fillStyle:"#0BE280",
			strokeStyle:"#FA0418"
		});
		snake.start(ctx,canvas);
		snake.run(ctx,canvas);
		// snake.food(ctx,canvas);
		document.onkeydown=function(e){
			snake.changeDirection(e.keyCode);
		};
	</script>
</body>
</html>
<style type="text/css">
body{
	background-image: url(./images/t4.jpg);
}
</style>
